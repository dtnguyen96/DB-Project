			$("#testing").animate({ right: '200%'}, 'slow');

<body id="body_tag">
<div class="container_slide" id='container_slide'>
	<div id="booking" class="section">

		<div class="section-center">
			<div class="container">
				<div class="row">
					<div id="buttoncontainer">
					</div>
					<div class="booking-form" id='booking_block'>
						<div class="form-header">
							<h1>Book Your Flight</h1>
						</div>
						<form onsubmit="return false">
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type" value='true'>
										<span></span>Direct
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type" value='true'>
										<span></span>Indirect
									</label>
								</div>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" id='flying_from'>
								<span class="form-label">Flying from (EX: 'HOU')</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" id='flying_to'>
								<span class="form-label">Flying to</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="datetime-local" id="depature_time">
										<span class="form-label">Departure</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="datetime-local" id="arrival_time">
										<span class="form-label">Arrival</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="fare_condition">
											<option>Economy</option>
											<option>Business</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Travel class</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="adult_cnt">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="child_cnt">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="movie">
											<option>Yes</option>
											<option>No</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Movie</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" id="meal">
											<option>Yes</option>
											<option>No</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Meal</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" id = 'check_flights_btn'>Check availability</button>
							</div>
							
		<div id="admincontainer">
			<input type="text" id="loginform"><button id="submit-admin-btn">Admin</button>
		</div>
		<div id="sql-statment-container"> 
			<button id="sql-btn"> SQL Script </button>
			<input type="button" onclick="location.href='checkinweb.html';" value="check in"/>
			<input type="button" onclick="location.href='customerrefund.html';" value="customer refund"/>
			<input type="button" onclick="location.href='inquiries.html';" value="customer inquiries"/>
		</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="flight_results">
		<div id='result_container'>
			<button class='back_button' id='flight_back_btn'>Back</button>
			<div class="title_display">Available Flights</div>
			<table id="table_display">
				<tr>
					<th>Flight Route</th>
					<th>Time Frame</th>
					<th>Movie(s)</th>
					<th>Meal(s)</th>
				</tr>
			</table>
			<div id='error-msg'></div>
		</div>
	</div>

	<div id="payment_page">
		<div class="row2" id="payment">
			<button id="back_button2">Back</button>
			<div class="col-75">
			  <div class="container2">
				<form action="http://localhost:5000/flights/" id='payment-form' method='POST'>
		  
				  <div class="row2">
					<div class="col-50">
					  <h3>Billing Address</h3>
					  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
					  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
					  <label for="email"><i class="fa fa-envelope"></i> Email</label>
					  <input type="text" id="email" name="email" placeholder="john@example.com">
					  <br>
					  <label for="phone"><i class="fa fa-envelope"></i> Phone</label>
					  <input type="text" id="phone" name="phone" placeholder="xxx-xxxx-xxxx">
					  <br>
					  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
					  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
					  <br>
					  <label for="city"><i class="fa fa-institution"></i> City</label>
					  <input type="text" id="city" name="city" placeholder="New York">
		  
					  <div class="row2">
						<div class="col-50">
						  <label for="state">State</label>
						  <input type="text" id="state" name="state" placeholder="NY">
						</div>
						<div class="col-50">
						  <label for="zip">Zip</label>
						  <input type="text" id="zip" name="zip" placeholder="10001">
						</div>
					  </div>
					</div>
		  
					<div class="col-50">
					  <h3>Payment</h3>
					  <label for="fname">Accepted Cards</label>
					  <div class="icon-container">
						<i class="fa fa-cc-visa" style="color:navy;"></i>
						<i class="fa fa-cc-amex" style="color:blue;"></i>
						<i class="fa fa-cc-mastercard" style="color:red;"></i>
						<i class="fa fa-cc-discover" style="color:orange;"></i>
					  </div>
					  <label for="cname">Name on Card</label>
					  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
					  <label for="ccnum">Credit card number</label>
					  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
					  <br>
					  <label for="expmonth">Exp Month</label>
					  <input type="text" id="expmonth" name="expmonth" placeholder="September">
		  
					  <div class="row2">
						<div class="col-50">
						  <label for="expyear">Exp Year</label>
						  <input type="text" id="expyear" name="expyear" placeholder="2018">
						</div>
						<div class="col-50">
						  <label for="cvv">CVV</label>
						  <input type="text" id="cvv" name="cvv" placeholder="352">
						</div>
					  </div>
					</div>
				  </div>
				  <label>
					<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
				  </label>
				  <button id='payment-submit' class='btn' type='button'>Continue to checkout</button>
				  <!-- <input type="submit" id="payment-submit" value="Continue to checkout" class="btn"> -->
				</form>
			  </div>
			</div>
		  
			<div class="col-25">
				<div id='extra_passengers'>

				</div>
			  <div class="container2">
				<h4>Cart
				  <span class="price" style="color:black">
					<i class="fa fa-shopping-cart" id="item-cnt"></i>
				  </span>
				</h4>
				<div id="cart-description">
				</div>
				<hr>
				<p>Total <span class="price" style="color:black" id="total-amount"></span></p>
			  </div>
			  <div id='error_display'></div>
			</div>
		  </div>	
	</div>

	<div id='admin-page'>
		<div id='admin-dashb'>
			<div id='top'>
	
			  <div id='list'>
			  </div>
	
			  <div id='result-display'>
				  <table id='result-display-table'></table>
			  </div>
			</div>
		<div id='bottom'>
			<div class='btn'>
				<button class='btn-admin' id='delete-btn'>Delete</button>
				<input type='text'>

				<button class='btn-admin' id='refund-btn'>Refund Booking</button>
				<input type='text' id='refund_value'>

				<button class='btn-admin' id='reset-btn'>Reset Database</button>

				<button id='btn-admin-back'>Back</button>

				<button id='display-bookings'>Display Bookings</button>
			</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</div>
