<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 
        <!--Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
 
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
 
        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
 
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <div id="container_slide_check">
            <div id="checkin_menu">
                <div id='ticket_search'>
                    <div id="checkin_title">Check In Menu</div>
                <div id="ticketinput">
                    <input type="text" id="ticket_input">
                    <button id='submit-btn-search'>Search</button>
                <div id='error-msg'></div>    
                </div>
                </div>
            </div>
 
            <div id="checkin_list">
                <div id='result_container'>
                  <table id="ticket_results">
                      <tr>
                          <th>Flight ID</th>
                          <th>Departure Time</th>
                          <th>Arrival Time</th>
                          <th>Passenger</th>
                          <th>Seat</th>
                      </tr> 
                  </table>
                  <div id='search_btn'><button id='list_display_btn'>Next</button></div>
                </div>
            </div>

            <div id='checkin_luggage'>
                <div id='result_container'>
                    <div id="luggage_title">How many bags?</div>
                   <div id='error-msg'><input type="text"><button id='luggage_btn'>Next</button></div>
                 </div>
            </div>
            

            <div id="checkin_thankyou">
                <div id='result_container'>
                  <div id="result_title">
                  Thank you!
                  </div>
                  <div id='boarding_list'>
                    <table id="boardings">
                      <tr>
                        <th>Ticket #</th>
                        <th>Flight ID</th>
                        <th>Boarding #</th>
                        <th>Seat #</th>
                      </tr>
                    </table>
                  </div>
                </div>
            </div>
            
    </div>
    </body>
    <script src="script2.js"></script>
</html>
